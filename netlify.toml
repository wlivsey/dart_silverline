[build]
  # No build command needed - this is a static HTML site
  command = ""
  publish = "."
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

# Override any UI settings
[build.environment]
  NODE_VERSION = "18"

[[headers]]
  # Cache static assets
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  # Don't cache HTML to ensure updates are seen
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
